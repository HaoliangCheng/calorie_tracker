{% extends 'base.html'%}

{% block head %}
    <title>Sub Calorie Page</title>
{% endblock %}

{% block body %}
    <p>Sub Calorie Page</p>
    <form action="" method = "post">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>
        <label for="exercise_list">Exercise:</label>
        <select name = "exercise_list">
            <option value="0">Select Exercise</option>
            {% for exercise in exercise_list %}
                <option value="{{exercise}}">{{exercise}}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="exercise">Exercise (if adding new):</label>
        <input type="text" id="exercise" name="exercise"><br><br>
        <label for="calories">Calories (lost/burned per hour):</label>
        <input type="number" id="calories" name="calories"><br><br>
        <label for="amount">Amount (in hours):</label>
        <input type="number" id="amount" name="amount" step = "0.001"><br><br>
        <input class="add_record" type="submit" value="Submit" id="add_record">
    </form>
{% endblock %}
