{% extends 'base.html'%}

{% block head %}
    <title>Add Calorie Page</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/add.css')}}">

{% endblock %}

{% block body %}
    <form action="" method = "post">
        <h3>Add Food:</h3>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>
        <label for="food_list">Food:</label>
        <select name = "food_list">
            <option value="0">Select Food</option>
            {% for food in food_list %}
                <option value="{{food}}">{{food}}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="food">Food (if adding new):</label>
        <input type="text" id="food" name="food"><br><br>
        <label for="calories">Calories (per 100g):</label>
        <input type="number" id="calories" name="calories"><br><br>
        <label for="amount">Amount (in grams):</label>
        <input type="number" id="amount" name="amount" step = "0.001"><br><br>
        <input class="add_record" type="submit" value="Submit" id="add_record">
    </form>
{% endblock %}
