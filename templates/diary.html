{% extends 'base.html'%}

{% block head %}
    <title>Calorie Diary Page</title>
{% endblock %}

{% block body %}
    <p>Calorie Records</p>
    <table>
        <tr>
            <th>Date</th>
            <th>Calories</th>
        </tr>
        {% for record in records %}
            <tr>
                <td>{{record.1}}</td>
                <td>{{record.0}}</td>
            </tr>
        {% endfor %}
    </table>
    <a href="#" onclick="goBack()">Go Back</a>
    <script>
        function goBack() {
          window.history.go(-1);
        }
    </script>
{% endblock %}
